    <!-- fOOD sEARCH Section Starts Here -->
    <section class="medicine-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected item</legend>

                    <div class="food-menu-img">
                        <img src="images/zandu.jpg" alt="zandu" class="img-responsive img-curve">
                    </div>
    
                    <div class="recommended-desc">
                        <p class="product-heading-order">Zandu Pain Relief Balm Bottle </p></h4>
                         <p class="product-title-order">50 ml in bottle</p>
                         <p class="product-mrp-order">MRP <s>₹130</s></p>
                         <p class="product-price"> ₹114.0</p>
                     <br>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Dharshan.K" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9345xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. dharshan.k100@gmail.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. D.No, street, city, district" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
